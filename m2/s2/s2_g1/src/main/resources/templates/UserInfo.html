<!DOCTYPE html>
<html class="h-100">
	<head>
	<meta charset="UTF-8">
	<title>SpringWeb 1 - User Info</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
		rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body class="h-100 bg-dark text-success d-flex flex-column">
		<header class="border-1 border-bottom border-success py-3 text-secondary">
			<div class="container d-flex justify-content-center">
				<a href="/" class="link-success me-3 fw-medium text-decoration-none">Homepage</a>
				<a href="/users" class="link-success fw-medium text-decoration-none">Users list</a>
			</div>
		</header>
		<main class="container-fluid flex-grow-1">
			<h2 class="m-0 my-4">Informazioni sul singolo utente</h2>
			<div class="py-2 border-2 border-top border-bottom border-black">
				<p class="mb-1">ID: <span th:text="${user.id}"></span></p>
				<p class="mb-1">Username: <span th:text="${user.username}"></span></p>
				<p class="mb-1">Full name: <span th:text="${user.name}"></span>&nbsp;<span th:text="${user.lastname}"></span></p>
				<p class="mb-1">Age: <span th:text="${user.age}"></span></p>
				<p class="mb-1">Description: <span th:text="${user.description}"></span></p>
			</div>
		</main>
		<footer class="py-2 d-flex justify-content-center border-top border-1 border-success">
			<p class="m-0 fw-medium text-success">.. First Spring Web App ..</p>
		</footer>
	</body>
</html>
