<div class="d-flex flex-column align-items-center border-bottom border-black pb-3">
    <p class="mb-1">{{ user.name }}</p>
    <p class="mb-1">{{ user.username }}</p>
    <p class="mb-1">{{ user.email }}</p>
    <button *ngIf="isAdmin" class="mt-3 btn btn-sm btn-outline-danger px-4" (click)="deleteUser()">Elimina</button>
</div>
