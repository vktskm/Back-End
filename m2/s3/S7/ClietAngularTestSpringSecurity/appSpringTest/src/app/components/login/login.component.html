
<div class="container">

  <h1 class="my-5 text-center">Login Page</h1>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <input type="text" ngModel class="form-control" id="username" name="username" placeholder="Enter Username..." required>
    </div>
    <div class="mb-3">
      <input type="password" ngModel class="form-control" id="password" name="password" placeholder="Enter Password..." required>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
  <div class="alert alert-danger my-3" role="alert" *ngIf="error">
    {{error}}
  </div>
</div>
